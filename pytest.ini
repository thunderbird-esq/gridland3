[pytest]
# This is the critical line.
# It tells pytest to add the current directory (.) to the Python path.
# This allows it to find the 'gridland' package during test collection.
pythonpath = .

# This tells pytest where to look for tests.
testpaths = tests

# This hides the asyncio warning we saw earlier.
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
