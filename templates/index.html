<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridland Scanner</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        #scan-output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Gridland Security Scanner</h1>
    <div>
        <input type="text" id="target-input" placeholder="e.g., 192.168.1.0/24">
        <button id="start-scan-btn">Start Scan</button>
        <a id="download-report-btn" href="#" class="button" style="display: none; margin-left: 1em; text-decoration: none; background-color: #4CAF50; color: white; padding: 10px 15px; border-radius: 5px;">Download Report</a>
    </div>
    <h2>Results</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Port</th>
                <th>Category</th>
                <th>Description</th>
                <th>Severity</th>
            </tr>
        </thead>
        <tbody id="results-tbody">
        </tbody>
    </table>

    <h2>Analysis Summary</h2>
    <div id="analysis-output" style="background-color: #e8f4f8; border-left: 5px solid #2196F3; padding: 15px; white-space: pre-wrap; margin-bottom: 2em;">
        <p>Analysis will appear here when the scan is complete.</p>
    </div>

    <h2>Raw Scan Log</h2>
    <pre id="scan-output"></pre>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="text/javascript">
        let currentJobId = null;
        const scanBtn = document.getElementById('start-scan-btn');
        const targetInput = document.getElementById('target-input');
        const outputEl = document.getElementById('scan-output');
        const resultsTableBody = document.getElementById('results-tbody');
        const analysisContainer = document.getElementById('analysis-output');

        scanBtn.addEventListener('click', async () => {
            const target = targetInput.value;
            if (!target) {
                alert('Please enter a target.');
                return;
            }

            // Clear previous output
            outputEl.textContent = `Starting scan on ${target}...\n`;
            resultsTableBody.innerHTML = '';
            analysisContainer.innerHTML = '<p>Analysis will appear here when the scan is complete.</p>';
            document.getElementById('download-report-btn').style.display = 'none';
            scanBtn.disabled = true;

            try {
                // Submit the job
                const response = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target: target })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const jobData = await response.json();
                currentJobId = jobData.job_id;
                
                outputEl.textContent += `Job created: ${currentJobId}\n`;

            } catch (error) {
                outputEl.textContent += `Error: ${error.message}\n`;
                scanBtn.disabled = false;
            }
        });

        const socket = io();
        socket.on('connect', function() {
            console.log('Connected to server via WebSocket.');
        });

        socket.on('scan_complete', function(job) {
            console.log('Scan complete event received:', job);
            if (job.id === currentJobId) {
                alert(`Scan for job ${job.id} is complete!`);
                if (job.analysis) {
                    analysisContainer.textContent = job.analysis;
                } else {
                    analysisContainer.textContent = "Analysis could not be generated.";
                }
                outputEl.textContent += `\n[SCAN COMPLETED]\n`;
                scanBtn.disabled = false;

                const downloadBtn = document.getElementById('download-report-btn');
                downloadBtn.href = `/report/${job.id}`;
                downloadBtn.style.display = 'inline-block';

                currentJobId = null;
            }
        });

        socket.on('new_finding', function(data) {
            if (data.job_id === currentJobId) {
                const finding = data.finding;
                const row = resultsTableBody.insertRow();
                row.insertCell(0).textContent = finding.ip;
                row.insertCell(1).textContent = finding.port || 'N/A';
                row.insertCell(2).textContent = finding.category;
                row.insertCell(3).textContent = finding.description;
                row.insertCell(4).textContent = finding.severity;
            }
        });
    </script>
</body>
</html>
